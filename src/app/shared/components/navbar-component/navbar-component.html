<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">HG.Ecommerce</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
        </li>
      </ul>

      <div class="d-flex ms-lg-3">
        <ng-container *ngIf="isAuthenticated$ | async; else guestLinks">
          <button class="btn btn-outline-light btn-sm" (click)="logout()">Logout</button>
        </ng-container>

        <ng-template #guestLinks>
          <a routerLink="/auth/login" class="btn btn-outline-light btn-sm me-2">Login</a>
          <a routerLink="/auth/register" class="btn btn-warning btn-sm">Sign Up</a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
