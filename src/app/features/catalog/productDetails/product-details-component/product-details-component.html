<!-- Overlay -->
<div class="modal-backdrop d-flex justify-content-center align-items-center" *ngIf="product">
  <div class="modal-dialog modal-xl" (click)="$event.stopPropagation()"> 
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title">{{ product?.name }}</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 text-center">
            <img
              [src]="product?.imagePath || 'image.png'"
              [alt]="product?.name"
              class="img-fluid rounded shadow-sm"
            />
          </div>
          <div class="col-md-6">
            <p>{{ product?.description || 'No description available.' }}</p>
            <h4 class="text-success">{{ product?.price | currency }}</h4>
            <div class="mt-3 d-flex gap-2">
              <button class="btn btn-primary" (click)="onAddToCart()">Add to Cart</button>
              <button class="btn btn-secondary" (click)="close()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
