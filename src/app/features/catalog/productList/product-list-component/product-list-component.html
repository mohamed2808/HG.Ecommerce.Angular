<div class="container mt-4">
  <div class="row">
    <ng-container *ngIf="products$ | async as products">
      <div *ngFor="let p of products" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100 shadow-sm">
          <img 
            [src]="p.imagePath ? p.imagePath : 'image.png'" 
            class="card-img-top" 
            [alt]="p.name"
            style="height: 200px; object-fit: cover;"
          >

          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text text-muted flex-grow-1">{{ p.description || 'No description available' }}</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="fw-bold text-success">{{ p.price | currency }}</span>
              <button class="btn btn-primary btn-sm" (click)="viewProduct(p)">
                View Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToPage(currentPage - 1)">Prev</button>
      </li>

      <li 
        class="page-item" 
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1"
      >
        <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>

  <app-product-details
    *ngIf="selectedProduct"
    [product]="selectedProduct"
    (closeModal)="closeModal()"
    (addToCart)="addToCart($event)"
  ></app-product-details>
</div>
