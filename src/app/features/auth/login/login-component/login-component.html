<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="w-100" style="max-width: 400px;" novalidate>
    
    <div class="card shadow-lg rounded">
      <div class="card-body p-4">
        
        <h2 class="h4 text-center mb-4 text-dark fw-bold">Login to Your Account</h2>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control" placeholder="you@example.com">
          <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger small mt-1">
            Email is required and must be valid.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" formControlName="password" type="password" class="form-control" placeholder="••••••••">
          <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger small mt-1">
            Password is required (min 6).
          </div>
        </div>

        <div class="form-check mb-3">
          <input id="rememberMe" type="checkbox" class="form-check-input" formControlName="rememberMe">
          <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>

        <div *ngIf="error" class="text-danger text-center small mb-3">
          {{ error }}
        </div>

        <button type="submit" [disabled]="loading || form.invalid" class="btn btn-primary w-100">
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>

        <div class="d-flex justify-content-between mt-3">
          <a class="small text-decoration-none" routerLink="/auth/forgot-password">Forgot password?</a>
          <a routerLink="/auth/register" class="cursor-pointer small text-decoration-none">Sign up</a>
        </div>

      </div>
    </div>
  </form>
</div>
